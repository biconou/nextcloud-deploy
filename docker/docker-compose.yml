version: '3'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - ${DATA_DIR}/${PROFILE}/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
    ports:
      - "3406:3306"
    env_file:
      - db.env

  app:
    image: ${NC_IMAGE}
    restart: always
    volumes:
      - ${DATA_DIR}/${PROFILE}/nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db 
    env_file:
      - db.env
    depends_on:
      - db

  web:
    build: ./web
    restart: always
    volumes:
      - ${DATA_DIR}/${PROFILE}/nextcloud:/var/www/html:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - nextcloud
      - default

networks:
  nextcloud:
